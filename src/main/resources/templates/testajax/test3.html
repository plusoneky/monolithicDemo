<!DOCTYPE html>
<!-- 测试ajax 上传文件 -->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">  --><!-- by lijiabei -->
    <link href="${request.contextPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!-- Standard button -->
<button type="button" class="btn btn-default">（默认样式）Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">（首选项）Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">（成功）Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">（一般信息）Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">（警告）Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">（危险）Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">（链接）Link</button>  
    <h1>你好，世界！</h1>
    <form id= "uploadForm" action= "http://127.0.0.1/biz/f_ver/test_upload" method= "post" enctype="multipart/form-data">  
         <h1 >测试通过Rest接口上传文件 </h1>   
         <p>上传文件： <input type ="file" name="multipartFile" value="请选择文件"/></p>
         <p>关键字1：   <input type ="text" name="test" /></p>    
         <input type ="submit" value="提交"/>
         <input type="button" value="ajax1" onclick="doUpload1()" />  
    </form>
    <div id="serverResponse" name="serverResponse"></div>  
	<script type="text/javascript">  
	  function doUpload1(){  
		     var formData = new FormData($( "#uploadForm" )[0]);  
		     $.ajax({  
		          url: 'http://127.0.0.1/biz/f_ver/test_upload' ,  
		          type: 'POST',  
		          data: formData,  
		          async: false,  
		          cache: false,  
		          contentType: false,  
		          processData: false,  
		          success: function (returndata) {  
		              $( '#serverResponse').html(returndata.msg);  
		          },  
		          error: function (err) {  
		        	  $( '#serverResponse').html(err.status + " : " + err.statusText + " : " + err.responseText);  
		          }  
		     });  
	  }; 
	</script>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>  --> <!-- by lijiabei -->
    <script src="${request.contextPath}/js/jquery.min.js?v=2.1.4"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> --> <!-- by lijiabei -->
    <script src="${request.contextPath}/js/bootstrap.min.js?v=3.3.6"></script>
  </body>
</html>
