<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>后台权限管理</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="${request.contextPath}/favicon.ico">
    <link href="${request.contextPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${request.contextPath}/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="${request.contextPath}/css/animate.css" rel="stylesheet">
    <link href="${request.contextPath}/css/style.css?v=4.1.0" rel="stylesheet">
    <style>
        /*
        #side-menu .nav-header {
            background: #ccc;
            background: url('css/patterns/header-profile.png');
        }
        */
        #side-menu .profile-element {
            text-align: center;
        }
        #side-menu .img-circle {
            border-radius: 5px;
        }
        .pace .pace-progress {
            background: #0e9aef;
        }
    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg skin-1" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                    	固件版本升级管理信息系统
                    </li>
                    <#list menus as menu>
                    <li>
                        <a href="#">
                            <i class="${menu.icon!}"></i>
                            <span class="nav-label">${menu.name!}</span>
                            <#if (menu.children?size>0) >
                            <span class="fa arrow"></span>
                            </#if>
                        </a>
                        <#if (menu.children?size>0)>
                        <ul class="nav nav-second-level">
                            <#list menu.children as children>
                            <li>
                                <a class="J_menuItem" href="${children.url!}"><i class="${children.icon!}"></i>${children.name!}</a>
                            </li>
                            </#list>
                        </ul>
                        </#if>
                    </li>
                    </#list>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <ul class="nav navbar-top-links navbar-right">
                        <li class="hidden-xs">
                            <a href="/admin/logout" class="J_tabExit" data-index="0"><i class="fa fa-sign-out"></i> 退出</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row content-tabs">
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                    </div>
                </nav>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="index_1.html" frameborder="0" data-id="index_v1.html" seamless></iframe>
            </div>
            <div class="footer">
                <div class="pull-right">&copy; 2017-2018
                </div>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script src="${request.contextPath}/js/jquery.min.js?v=2.1.4"></script>
    <script src="${request.contextPath}/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="${request.contextPath}/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="${request.contextPath}/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="${request.contextPath}/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="${request.contextPath}/js/hplus.js?v=4.1.0"></script>
    <script type="text/javascript" src="${request.contextPath}/js/contabs.js"></script>

    <!-- 第三方插件 -->
    <script src="${request.contextPath}/js/plugins/pace/pace.min.js"></script>

    <script>
        $(window).bind("resize", function () {
            /*if ($(this).width() < 769) {
                $('body').addClass('mini-navbar')
            } else {
                $('body').removeClass('mini-navbar')
            }*/
        });
    </script>

    <div class="theme-config">
        <div class="theme-config-box">
            <div class="spin-icon" id="theme-config">
                <i class="fa fa-cogs fa-spin"></i>
            </div>
            <div class="skin-settings">
                <div class="skin-setttings">
                    <div class="title">主题设置</div>
                    <div class="setings-item">
                        <span>收起左侧菜单</span>
                        <div class="switch">
                            <div class="onoffswitch">
                                <input type="checkbox" name="collapsemenu" class="onoffswitch-checkbox" id="collapsemenu">
                                <label class="onoffswitch-label" for="collapsemenu">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setings-item">
                        <span>固定顶部</span>
                        <div class="switch">
                            <div class="onoffswitch">
                                <input type="checkbox" name="fixednavbar" class="onoffswitch-checkbox" id="fixednavbar">
                                <label class="onoffswitch-label" for="fixednavbar">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setings-item">
                        <span>固定宽度</span>
                        <div class="switch">
                            <div class="onoffswitch">
                                <input type="checkbox" name="boxedlayout" class="onoffswitch-checkbox" id="boxedlayout">
                                <label class="onoffswitch-label" for="boxedlayout">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="title">皮肤选择</div>
                    <div class="setings-item blue-skin nb">
                        <span class="skin-name">
                            <a href="#" class="s-skin-1">
                                蓝色主题
                            </a>
                        </span>
                    </div>
                    <div class="setings-item yellow-skin nb">
                        <span class="skin-name">
                            <a href="#" class="s-skin-3">
                                黄色/紫色主题
                            </a>
                        </span>
                    </div>
                    <div class="setings-item default-skin nb">
                        <span class="skin-name ">
                             <a href="#" class="s-skin-0">
                                黑色/绿色主题
                             </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
